parameters:
  kapitan:
    dependencies:
      - type: helm
        source: https://raw.githubusercontent.com/kubernetes-sigs/azuredisk-csi-driver/master/charts
        chart_name: azuredisk-csi-driver
        version: ${azuredisk-csi-driver:charts:azuredisk-csi-driver}
        output_path: dependencies/azuredisk-csi-driver/helmcharts/azuredisk-csi-driver
    compile:
      - input_paths:
          - azuredisk-csi-driver/component/app.jsonnet
        input_type: jsonnet
        output_path: apps/
      - input_paths:
          - azuredisk-csi-driver/component/main.jsonnet
        input_type: jsonnet
        output_path: azuredisk-csi-driver/
      - input_type: helm  
        input_paths:
          - azuredisk-csi-driver/helmcharts/azuredisk-csi-driver
        helm_values: ${azuredisk-csi-driver:helm_values}
        helm_params:
          release_name: ${_instance}
          namespace: ${azuredisk-csi-driver:namespace}
        output_path: azuredisk-csi-driver/01_helmchart
